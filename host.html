<body>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = { apiKey:"AIzaSyDA3fp5A2cGB63kMA8TlEJ2x49rr4DiYbA", authDomain:"game-75e2a.firebaseapp.com", databaseURL:"https://game-75e2a-default-rtdb.asia-southeast1.firebasedatabase.app", projectId:"game-75e2a", storageBucket:"game-75e2a.firebasestorage.app", messagingSenderId:"763894782961", appId:"1:763894782961:web:84465068beb77de8024250", measurementId:"G-E10MQ37X5Y"};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const $ = (id)=>document.getElementById(id);
    let roomIdGlobal=null, metaTimerHost=null, countdownTimer=null, currentMeta=null;

    $("enterRoom").onclick = async ()=>{
      const room=$("roomId").value.trim().toUpperCase(); if(!room) return alert("Nh·∫≠p m√£ ph√≤ng");
      roomIdGlobal=room; await update(ref(db,`rooms/${room}`),{createdAt:Date.now()});
      $("status").textContent=`ƒê√£ v√†o ph√≤ng ${room}`;
      bindPlayers(room); bindScores(room); bindMeta(room);
      $("copyLink").onclick=async()=>{const url=`${location.origin}${location.pathname.replace("host","player")}?room=${room}`; await navigator.clipboard.writeText(url); alert("ƒê√£ sao ch√©p link ng∆∞·ªùi ch∆°i: "+url);};
    };

    $("applyBrand").onclick=()=>{const url=$("logoInput").value.trim(); if(url) $("logo").src=url; const col=$("colorInput").value; if(col) document.documentElement.style.setProperty("--accent",col);};

    function bindPlayers(room){ onValue(ref(db,`rooms/${room}/players`),(snap)=>{const players=snap.val()||{}; const ids=Object.keys(players); $("playerCount").textContent=ids.length; $("players").innerHTML=""; ids.forEach(id=>{const p=players[id]; const chip=document.createElement("div"); chip.className="player"; chip.textContent=`${p.name} ‚Ä¢ ${p.score||0}`; $("players").appendChild(chip);});}); }

    function bindScores(room){ onValue(ref(db,`rooms/${room}/scores`),(snap)=>{const scores=snap.val()||{}; const arr=Object.values(scores).sort((a,b)=>(b.score||0)-(a.score||0)); $("scoreboard").innerHTML=""; arr.forEach((s,i)=>{const div=document.createElement("div"); div.className="q"; div.innerHTML=`<div class='row' style='justify-content:space-between'><div><strong>${i+1}. ${s.name}</strong></div><div>${s.score||0} ƒëi·ªÉm</div></div>`; $("scoreboard").appendChild(div);});}); }

    function bindMeta(room){ onValue(ref(db,`rooms/${room}/memory/meta`),(snap)=>{currentMeta=snap.val()||null; $("roundBadge").textContent=currentMeta?.round||"-"; if(metaTimerHost) clearInterval(metaTimerHost); if(countdownTimer) clearInterval(countdownTimer);
        metaTimerHost=setInterval(()=>{const start=currentMeta?.startAt; if(!start){$("elapsedHost").textContent="00:00"; return;} const end=currentMeta?.ended&&currentMeta?.endAt?currentMeta.endAt:Date.now(); const ms=Math.max(0,end-start); const m=Math.floor(ms/60000),s=Math.floor((ms%60000)/1000); $("elapsedHost").textContent=`${String(m).padStart(2,"0")}:${String(s).padStart(2,"0")}`;},500);
        if(currentMeta?.limit){countdownTimer=setInterval(()=>{const start=currentMeta.startAt; if(!start) return; const elapsed=Math.floor((Date.now()-start)/1000); const remain=Math.max(0,currentMeta.limit-elapsed); $("countdown").textContent=remain+"s"; if(remain<=0&&!currentMeta.ended){update(ref(db,`rooms/${room}/memory/meta`),{ended:true,endAt:Date.now()}); clearInterval(countdownTimer);} },1000);} }); }

    $("loadPairs").onclick=()=>$("fileInput").click();
    let loadedPairs=[];
    $("fileInput").onchange=async(e)=>{const f=e.target.files[0]; if(!f)return; const text=await f.text(); loadedPairs=[]; if(f.name.endsWith(".json")){const j=JSON.parse(text); loadedPairs=Array.isArray(j)?j:j.pairs||[];} else {const lines=text.split(/\r?\n/).filter(Boolean); const start=lines[0].toLowerCase().includes("question")?1:0; for(let i=start;i<lines.length;i++){const[q,a]=lines[i].split(","); if(q&&a) loadedPairs.push({q,a});}} $("queue").innerHTML=loadedPairs.length?`<div class='q'>ƒê√£ n·∫°p <strong>${loadedPairs.length}</strong> c·∫∑p. B·∫•m \"B·∫Øt ƒë·∫ßu v√°n\" ƒë·ªÉ t·∫°o b√†n.</div>`:`<div class='muted'>(Ch∆∞a c√≥ c·∫∑p)</div>`; };

    $("startRound").onclick=()=>createRound(true);
    $("nextRound").onclick=()=>createRound(false);

    async function createRound(resetScore){ const room=roomIdGlobal||$("roomId").value.trim().toUpperCase(); if(!room) return alert("Nh·∫≠p m√£ ph√≤ng"); if(!loadedPairs.length) return alert("H√£y t·∫£i CSV/JSON c·∫∑p Q/A"); const cols=Math.max(2,Math.min(8,Number($("memCols").value||4))); const pts=Number($("memPts").value||5); const limit=Math.max(10,Number($("memLimit").value||120)); const deck=[]; let cid=0; loadedPairs.forEach((p,idx)=>{deck.push({id:cid++,pair:idx,text:p.q}); deck.push({id:cid++,pair:idx,text:p.a});}); for(let i=deck.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [deck[i],deck[j]]=[deck[j],deck[i]];} const state={cols,pts,deck:deck.map(c=>({id:c.id,pair:c.pair,text:c.text,removed:false})),flipped:[],lock:false}; await update(ref(db,`rooms/${room}/memory/state`),state); await update(ref(db,`rooms/${room}/memory/meta`),{left:loadedPairs.length,round:(currentMeta?.round||0)+1,startAt:Date.now(),ended:false,endAt:null,limit}); alert("ƒê√£ t·∫°o b√†n "+deck.length+" th·∫ª ("+limit+"s)"); }

    $("resetRound").onclick=async()=>{const room=roomIdGlobal||$("roomId").value.trim().toUpperCase(); if(!room) return alert("Nh·∫≠p m√£ ph√≤ng"); await remove(ref(db,`rooms/${room}/memory`)); alert("ƒê√£ xo√° b√†n. B·∫°n c√≥ th·ªÉ b·∫Øt ƒë·∫ßu v√°n m·ªõi.");};

    $("exportCsv").onclick=async()=>{const room=roomIdGlobal||$("roomId").value.trim().toUpperCase(); if(!room) return alert("Nh·∫≠p m√£ ph√≤ng"); const scores=(await get(ref(db,`rooms/${room}/scores`))).val()||{}; const rows=[["name","score"]]; Object.values(scores).forEach(s=>rows.push([s.name,s.score||0])); const csv=rows.map(r=>r.map(x=>`"${String(x).replace(/"/g,'""')}"`).join(",")).join("\n"); const blob=new Blob(["\ufeff"+csv],{type:"text/csv;charset=utf-8;"}); const url=URL.createObjectURL(blob); const a=document.createElement("a"); a.href=url; a.download=`scoreboard_${Date.now()}.csv`; a.click(); URL.revokeObjectURL(url); };
  </script>
